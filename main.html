<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the navigation bar */
    .navbar {
      background-color: #D3D3D3;
      padding: 10px;
    }

    /* Style for the navigation list */
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Style for the navigation list items */
    .navbar li {
      display: inline;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
      <li>Itinerary</li>
    </ul>
  </div>
</body>
</html>
